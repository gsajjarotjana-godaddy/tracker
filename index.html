<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Habit & Money Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            font-family: 'Andale Mono', 'AndaleMono', 'Monaco', 'Courier New', monospace !important;
            text-transform: lowercase;
        }

        body {
            font-family: 'Andale Mono', 'AndaleMono', 'Monaco', 'Courier New', monospace;
            background: #ffffff;
            background-attachment: fixed;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px;
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            color: #333;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 40px;
        }

        header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }
        
        .settings-btn {
            position: absolute;
            top: -45px;
            right: -10px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s;
            z-index: 10;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-btn svg {
            width: 50px;
            height: 50px;
            fill: #000000;
        }
        
        .settings-btn:hover {
            transform: rotate(90deg);
        }
        
        .settings-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            z-index: 2000;
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 40px 30px;
            max-width: 80%;
            border-radius: 20px 0 0 20px;
        }
        
        .settings-sidebar.open {
            right: 0;
        }
        
        @media (max-width: 600px) {
            .settings-sidebar {
                width: 320px;
            }
        }
        
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        .settings-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e8e8e8;
            padding-left: 30px;
            padding-top: 0;
            margin-top: 0;
        }
        
        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
            line-height: 24px;
            margin: 0;
            display: flex;
            align-items: center;
            padding-top: 10px;
        }
        
        .settings-chevron {
            position: absolute;
            top: 40px;
            left: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #000;
            padding: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-chevron svg {
            width: 24px;
            height: 24px;
            fill: #000000;
        }
        
        .settings-item {
            margin-bottom: 25px;
        }
        
        .settings-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: #333;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #000;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 0;
            width: 100%;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .tab {
            position: relative;
            padding: 12px 24px;
            background: #f0f0f0;
            border-radius: 20px 20px 0 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
            border: 1px solid #e8e8e8;
            margin-right: -1px;
            z-index: 1;
            flex: 0 1 auto;
        }

        .tab:first-child {
            margin-left: 0;
        }

        .tab:last-child {
            margin-right: 0;
        }

        .tab.active {
            background: white;
            color: #000000;
            z-index: 2;
            border: 1px solid #e8e8e8;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            border-radius: 20px 20px 0 0;
        }
        
        .tab:not(.active) {
            border-bottom: 1px solid #e8e8e8;
        }

        .tab:not(.active):hover {
            background: #e0e0e0;
        }

        .floating-add-btn {
            position: fixed;
            bottom: 20px;
            right: calc(50% - 125px);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #000000;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            margin-bottom: env(safe-area-inset-bottom);
        }

        .floating-add-btn:hover {
            transform: scale(1.1);
        }

        .floating-add-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .floating-add-btn {
                right: 20px;
            }
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 0 20px 20px 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e8e8e8;
            border-top: 1px solid white;
        }
        
        .tab-content.active {
            border-top: 1px solid #e8e8e8;
            border-radius: 0 20px 20px 20px;
        }
        
        /* Smooth the connection - remove bottom radius from active tab */
        .tab.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        /* Ensure content box top-left is flat to connect smoothly */
        .tab-content.active {
            border-top-left-radius: 0;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="number"] {
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #000000;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn-primary {
            background: #000000;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
            width: auto;
            margin: 0 5px;
        }

        .habit-item, .transaction-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .habit-item:hover, .transaction-item:hover {
            transform: translateX(5px);
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .habit-stats {
            font-size: 0.875rem;
            color: #666;
        }

        .streak {
            color: #10b981;
            font-weight: 600;
        }

        .check-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid #10b981;
            background: white;
            color: #10b981;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .check-btn:hover {
            background: #10b981;
            color: white;
        }

        .check-btn.checked {
            background: #10b981;
            color: white;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-amount {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .transaction-details {
            font-size: 0.875rem;
            color: #666;
            margin-top: 5px;
        }

        .balance-card {
            background: #000000;
            color: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .balance-label {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .export-import {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: transparent;
            color: #000;
            border: 1px solid #000;
        }
        
        .btn-secondary:hover {
            background: #000;
            color: white;
        }
        
        .btn-secondary:hover svg {
            stroke: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .habit-item, .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .check-btn {
                margin-top: 10px;
                width: 100%;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="settings-btn" onclick="openSettings()" title="Settings">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.4-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                </svg>
            </button>
            <h1>üìä Habit & Money Tracker</h1>
            <p>Track your habits and finances, all in one place</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('habits')">Habits</button>
            <button class="tab" onclick="switchTab('money')">Money</button>
            <button class="tab" onclick="switchTab('calories')">Calories</button>
        </div>

        <!-- Habits Tab -->
        <div id="habits-tab" class="tab-content active">
            <h2 class="section-title">Add New Habit</h2>
            <div class="form-group">
                <input type="text" id="habit-name" placeholder="Enter habit name (e.g., Exercise, Read, Meditate)">
            </div>
            <button class="btn btn-primary" onclick="addHabit()">Add Habit</button>

            <h2 class="section-title" style="margin-top: 30px;">Your Habits</h2>
            <div id="habits-list"></div>
        </div>

        <!-- Money Tab -->
        <div id="money-tab" class="tab-content">
            <div class="balance-card">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount" id="balance">$0.00</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Income</div>
                    <div class="stat-value" id="total-income" style="color: #10b981;">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Expenses</div>
                    <div class="stat-value" id="total-expenses" style="color: #ef4444;">$0.00</div>
                </div>
            </div>

            <h2 class="section-title">Add Transaction</h2>
            <div class="form-group">
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="transaction-amount" placeholder="Amount" step="0.01" min="0">
            </div>
            <div class="form-group">
                <input type="text" id="transaction-description" placeholder="Description (e.g., Salary, Groceries)">
            </div>
            <button class="btn btn-primary" onclick="addTransaction()">Add Transaction</button>

            <h2 class="section-title" style="margin-top: 30px;">Transaction History</h2>
            <div id="transactions-list"></div>
        </div>

        <!-- Calories Tab -->
        <div id="calories-tab" class="tab-content">
            <div class="balance-card" style="background: #000000;">
                <div class="balance-label">Today's Calories</div>
                <div class="balance-amount" id="today-calories">0</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Daily Goal</div>
                    <div class="stat-value" id="calorie-goal">2000</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Remaining</div>
                    <div class="stat-value" id="calories-remaining" style="color: #10b981;">2000</div>
                </div>
            </div>

            <h2 class="section-title">Add Food Entry</h2>
            <div class="form-group">
                <input type="text" id="food-name" placeholder="Food name (e.g., Apple, Chicken Breast)">
            </div>
            <div class="form-group">
                <input type="number" id="food-calories" placeholder="Calories" step="1" min="0">
            </div>
            <button class="btn btn-primary" onclick="addCalorieEntry()">Add Entry</button>

            <h2 class="section-title" style="margin-top: 30px;">Today's Entries</h2>
            <div id="calories-list"></div>
        </div>


        <button class="floating-add-btn" onclick="handleFloatingAdd()" title="Add new item">+</button>
    </div>

    <!-- Settings Sidebar -->
    <div class="settings-overlay" id="settings-overlay" onclick="closeSettings()"></div>
    <div class="settings-sidebar" id="settings-sidebar">
        <button class="settings-chevron" onclick="closeSettings()" title="Close">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div class="settings-header">
            <h2 class="settings-title">Settings</h2>
        </div>
        <div class="settings-item">
            <label class="settings-label">
                <span>Show Money Tab</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="money-toggle" onchange="toggleMoneyTab()">
                    <span class="toggle-slider"></span>
                </label>
            </label>
        </div>
        <div class="settings-item">
            <label class="settings-label">
                <span>Show Calories Tab</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="calories-toggle" onchange="toggleCaloriesTab()">
                    <span class="toggle-slider"></span>
                </label>
            </label>
        </div>
        
        <div class="settings-item" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e8e8e8;">
            <div class="btn-group" style="flex-direction: column; gap: 5px;">
                <button class="btn btn-secondary" onclick="document.getElementById('import-file').click()" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>import data</span>
                </button>
                <button class="btn btn-secondary" onclick="exportData()" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>export data</span>
                </button>
                <input type="file" id="import-file" accept=".json" style="display: none;" onchange="importData(event)">
            </div>
        </div>
    </div>

    <script>
        // Data storage keys
        const STORAGE_KEYS = {
            HABITS: 'habits_tracker_data',
            TRANSACTIONS: 'money_tracker_data',
            CALORIES: 'calories_tracker_data',
            CALORIE_GOAL: 'calorie_goal_data'
        };

        // Initialize data structures
        let habits = [];
        let transactions = [];
        let calorieEntries = [];
        let calorieGoal = 2000;
        let currentTab = 'habits';

        // Load data from localStorage on page load
        function loadData() {
            const habitsData = localStorage.getItem(STORAGE_KEYS.HABITS);
            const transactionsData = localStorage.getItem(STORAGE_KEYS.TRANSACTIONS);
            const caloriesData = localStorage.getItem(STORAGE_KEYS.CALORIES);
            const goalData = localStorage.getItem(STORAGE_KEYS.CALORIE_GOAL);

            if (habitsData) {
                habits = JSON.parse(habitsData);
            }

            if (transactionsData) {
                transactions = JSON.parse(transactionsData);
            }

            if (caloriesData) {
                calorieEntries = JSON.parse(caloriesData);
            }

            if (goalData) {
                calorieGoal = parseInt(goalData) || 2000;
            }

            renderHabits();
            renderTransactions();
            renderCalories();
            updateBalance();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem(STORAGE_KEYS.HABITS, JSON.stringify(habits));
            localStorage.setItem(STORAGE_KEYS.TRANSACTIONS, JSON.stringify(transactions));
            localStorage.setItem(STORAGE_KEYS.CALORIES, JSON.stringify(calorieEntries));
            localStorage.setItem(STORAGE_KEYS.CALORIE_GOAL, calorieGoal.toString());
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // Floating add button handler
        function handleFloatingAdd() {
            if (currentTab === 'habits') {
                const nameInput = document.getElementById('habit-name');
                if (nameInput) {
                    nameInput.focus();
                    nameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else if (currentTab === 'money') {
                const amountInput = document.getElementById('transaction-amount');
                if (amountInput) {
                    amountInput.focus();
                    amountInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else if (currentTab === 'calories') {
                const foodInput = document.getElementById('food-name');
                if (foodInput) {
                    foodInput.focus();
                    foodInput.scrollIntoView({ behavior: 'smooth', block: 'center' });

        // Habit functions
        function addHabit() {
            const nameInput = document.getElementById('habit-name');
            const name = nameInput.value.trim();

            if (!name) {
                alert('Please enter a habit name');
                return;
            }

            const habit = {
                id: Date.now(),
                name: name,
                createdAt: new Date().toISOString(),
                completions: [],
                currentStreak: 0,
                longestStreak: 0
            };

            habits.push(habit);
            saveData();
            renderHabits();
            nameInput.value = '';
        }

        function toggleHabitCompletion(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const today = new Date().toDateString();
            const todayCompletion = habit.completions.find(c => new Date(c).toDateString() === today);

            if (todayCompletion) {
                // Remove today's completion
                habit.completions = habit.completions.filter(c => new Date(c).toDateString() !== today);
            } else {
                // Add today's completion
                habit.completions.push(new Date().toISOString());
            }

            updateHabitStreak(habit);
            saveData();
            renderHabits();
        }

        function updateHabitStreak(habit) {
            if (habit.completions.length === 0) {
                habit.currentStreak = 0;
                return;
            }

            // Sort completions by date
            const sortedCompletions = habit.completions
                .map(c => new Date(c))
                .sort((a, b) => a - b);

            // Calculate current streak
            let currentStreak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = sortedCompletions.length - 1; i >= 0; i--) {
                const date = new Date(sortedCompletions[i]);
                date.setHours(0, 0, 0, 0);
                const expectedDate = new Date(today);
                expectedDate.setDate(today.getDate() - currentStreak);

                if (date.getTime() === expectedDate.getTime()) {
                    currentStreak++;
                } else if (date.getTime() === expectedDate.getTime() - 86400000) {
                    // Allow for one day gap
                    currentStreak++;
                } else {
                    break;
                }
            }

            habit.currentStreak = currentStreak;
            habit.longestStreak = Math.max(habit.longestStreak, currentStreak);
        }

        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== habitId);
                saveData();
                renderHabits();
            }
        }

        function renderHabits() {
            const container = document.getElementById('habits-list');
            
            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No habits yet. Add your first habit above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map(habit => {
                const today = new Date().toDateString();
                const isCompletedToday = habit.completions.some(c => new Date(c).toDateString() === today);
                const totalCompletions = habit.completions.length;

                return `
                    <div class="habit-item">
                        <div class="habit-info">
                            <div class="habit-name">${habit.name}</div>
                            <div class="habit-stats">
                                <span class="streak">üî• ${habit.currentStreak} day streak</span> ‚Ä¢ 
                                <span>Best: ${habit.longestStreak} days</span> ‚Ä¢ 
                                <span>Total: ${totalCompletions} times</span>
                            </div>
                        </div>
                        <div>
                            <button class="check-btn ${isCompletedToday ? 'checked' : ''}" 
                                    onclick="toggleHabitCompletion(${habit.id})">
                                ${isCompletedToday ? '‚úì Done' : 'Mark Done'}
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteHabit(${habit.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Money functions
        function addTransaction() {
            const type = document.getElementById('transaction-type').value;
            const amountInput = document.getElementById('transaction-amount');
            const descriptionInput = document.getElementById('transaction-description');
            
            const amount = parseFloat(amountInput.value);
            const description = descriptionInput.value.trim();

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            if (!description) {
                alert('Please enter a description');
                return;
            }

            const transaction = {
                id: Date.now(),
                type: type,
                amount: amount,
                description: description,
                date: new Date().toISOString()
            };

            transactions.push(transaction);
            saveData();
            renderTransactions();
            updateBalance();
            
            amountInput.value = '';
            descriptionInput.value = '';
        }

        function deleteTransaction(transactionId) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== transactionId);
                saveData();
                renderTransactions();
                updateBalance();
            }
        }

        function updateBalance() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = totalIncome - totalExpenses;

            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('total-income').textContent = `$${totalIncome.toFixed(2)}`;
            document.getElementById('total-expenses').textContent = `$${totalExpenses.toFixed(2)}`;
        }

        function renderTransactions() {
            const container = document.getElementById('transactions-list');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí∞</div>
                        <p>No transactions yet. Add your first transaction above!</p>
                    </div>
                `;
                return;
            }

            // Sort by date (newest first)
            const sortedTransactions = [...transactions].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            container.innerHTML = sortedTransactions.map(transaction => {
                const date = new Date(transaction.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });

                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                            </div>
                            <div class="transaction-details">
                                ${transaction.description} ‚Ä¢ ${formattedDate}
                            </div>
                        </div>
                        <button class="btn btn-danger btn-small" onclick="deleteTransaction(${transaction.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Export/Import functions
        function exportData() {
            const data = {
                habits: habits,
                transactions: transactions,
                calorieEntries: calorieEntries,
                calorieGoal: calorieGoal,
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `habit-money-tracker-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.habits && Array.isArray(data.habits)) {
                        habits = data.habits;
                    }
                    
                    if (data.transactions && Array.isArray(data.transactions)) {
                        transactions = data.transactions;
                    }

                    saveData();
                    renderHabits();
                    renderTransactions();
                    updateBalance();
                    
                    alert('Data imported successfully!');
                } catch (error) {
                    alert('Error importing data. Please check the file format.');
                    console.error(error);
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Calorie functions
        function addCalorieEntry() {
            const foodInput = document.getElementById('food-name');
            const caloriesInput = document.getElementById('food-calories');
            
            const foodName = foodInput.value.trim();
            const calories = parseInt(caloriesInput.value);

            if (!foodName) {
                alert('Please enter a food name');
                return;
            }

            if (!calories || calories <= 0) {
                alert('Please enter a valid calorie amount');
                return;
            }

            const entry = {
                id: Date.now(),
                foodName: foodName,
                calories: calories,
                date: new Date().toISOString()
            };

            calorieEntries.push(entry);
            saveData();
            renderCalories();
            
            foodInput.value = '';
            caloriesInput.value = '';
        }

        function deleteCalorieEntry(entryId) {
            if (confirm('Are you sure you want to delete this entry?')) {
                calorieEntries = calorieEntries.filter(e => e.id !== entryId);
                saveData();
                renderCalories();
            }
        }

        function renderCalories() {
            const container = document.getElementById('calories-list');
            if (!container) return;
            
            const today = new Date().toDateString();
            
            // Filter today's entries
            const todayEntries = calorieEntries.filter(e => 
                new Date(e.date).toDateString() === today
            );
            
            const totalCalories = todayEntries.reduce((sum, e) => sum + e.calories, 0);
            const remaining = Math.max(0, calorieGoal - totalCalories);
            
            // Update displays
            const todayCaloriesEl = document.getElementById('today-calories');
            const remainingEl = document.getElementById('calories-remaining');
            const goalEl = document.getElementById('calorie-goal');
            
            if (todayCaloriesEl) todayCaloriesEl.textContent = totalCalories;
            if (remainingEl) {
                remainingEl.textContent = remaining;
                // Update remaining color
                if (remaining < 0) {
                    remainingEl.style.color = '#ef4444';
                } else if (remaining < 500) {
                    remainingEl.style.color = '#f59e0b';
                } else {
                    remainingEl.style.color = '#10b981';
                }
            }
            if (goalEl) goalEl.textContent = calorieGoal;
            
            if (todayEntries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçé</div>
                        <p>No entries today. Add your first food entry above!</p>
                    </div>
                `;
                return;
            }

            // Sort by date (newest first)
            const sortedEntries = [...todayEntries].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            container.innerHTML = sortedEntries.map(entry => {
                const date = new Date(entry.date);
                const formattedTime = date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit' 
                });

                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-amount" style="color: #333;">
                                ${entry.calories} cal
                            </div>
                            <div class="transaction-details">
                                ${entry.foodName} ‚Ä¢ ${formattedTime}
                            </div>
                        </div>
                        <button class="btn btn-danger btn-small" onclick="deleteCalorieEntry(${entry.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

                if (caloriesTab) caloriesTab.style.display = 'none';

                // If calories tab was active, switch to habits
                if (currentTab === 'calories') {

                    document.querySelector('.tab:first-child').click();
                }

        // Load tab visibility preferences
        function loadCaloriesTabPreference() {
            const showCalories = localStorage.getItem('showCaloriesTab');
            const toggle = document.getElementById('calories-toggle');
            
            if (showCalories === 'false') {
                if (toggle) toggle.checked = false;
                toggleCaloriesTab();
            } else {
                if (toggle) toggle.checked = true;
            }
        }
        
        function loadMoneyTabPreference() {
            const showMoney = localStorage.getItem('showMoneyTab');
            const toggle = document.getElementById('money-toggle');
            
            if (showMoney === 'false') {
                if (toggle) toggle.checked = false;
                toggleMoneyTab();
            } else {
                if (toggle) toggle.checked = true;
            }
        }

        // Initialize on page load
        loadData();
        loadMoneyTabPreference();
        loadCaloriesTabPreference();
    </script>
